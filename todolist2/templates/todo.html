<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Todolist</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<script src="/static/js/modernizr.js"></script>
<script src="/static/js/jquery.js"></script>
</head>

<body>
<div class="container">
<div class="row">
<div class="span8 offset2">
<div id="todo" class="well">
{% block todo %}
<table class="table-striped">
	<thead>
    	<tr>
        	<td>
            	<h3 class="text-success">待办列表</h3>
            </td>
        </tr>     
    </thead>
    <tbody>
    {% for todo in todolist %}
    	<tr class="info">
        	<td class="todo"> {{ todo['title'] }}</td>
            <td class="te">
            	<div class="span2">
                    <a href="{{ url_for('edit_todo', todo_id=todo['_id']) }}" title="edit"><i class="icon-edit"></i></a>
                	<a href="{{ url_for('tododelete',todo_id=todo['_id']) }}" title="delete"><i class="icon-trash"></i></a>
                 </div>
            </td>
        </tr>
     {% endfor %}
    </tbody>
</table>
  <a class="btn btn-success" href="#myModal" role="button" data-toggle="modal"><i class="icon-plus icon-white"></i><span >添加</span>
  </a>
{% endblock %}
</div>
</div>
</div>
</div>
<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">添加待办项</h3>
        </div>
         <form action="" method="post">
         <div class="modal-body">
            <textarea name="title" class="txtodo" id="title" required="required"></textarea>
          </div>
           <div class="modal-footer">
           
            <button id="send" class="btn btn-success" type="submit" name="submit" >保存</button>
           </div>
         </form>
          
</div>         

<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
