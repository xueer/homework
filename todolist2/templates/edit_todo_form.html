{% extends "todo.html" %}
{% block todo %}
	
	<div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">修改待办项</h3>
    </div>

	 <form action="/update_todo" method="post">
        <div class="modal-body">
        	<input type="hidden" name="id" value="{{ todo['_id'] }}" />
            <textarea name="title" class="txtodo" id="title" required="required">{{ todo['title'] }}</textarea>
        </div>
        <div class="modal-footer">
            <button id="send" class="btn btn-success" type="submit" name="submit" >保存</button>
        </div>
       </form>

{% endblock %}
